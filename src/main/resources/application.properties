# TomCat
server.port=8081

# MYSQL
spring.datasource.url=jdbc:mysql://localhost/lpweb_clinica?useSSL=false&createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root

# JPA-Hibernate
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#JSON
spring.jackson.deserialization.fail-on-unknown-properties=true

#CONNECTION
server.connection-timeout=5000

#paginacao
paginacao.qtd_por_pagina=3

